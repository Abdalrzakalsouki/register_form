<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Register form</title>
  </head>
  <body>
    <section>
      <form method="POST">
        <label for="user-name">Username</label>
        <input
          type="text"
          id="user-name"
          name="user-name"
          required
          placeholder="Type your name in English only"
        />
        <label for="user-password">Password</label>
        <input
          type="password"
          id="user-password"
          name="user-password"
          required
          placeholder="Type a strong password"
        />
        <label for="user-email">Email</label>
        <input
          type="email"
          id="user-email"
          required
          placeholder="Type a vaild email"
          name="user-email"
        />
        <label for="user-phone">Phone</label>
        <input
          type="text"
          id="user-phone"
          name="user-phone"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
        />
        <label for="user-brief">Brieft</label>
        <textarea id="user-brief" name="user-brief"> </textarea>

        <input type="submit" value="Register" />
      </form>
    </section>
  </body>
</html>
